{{ define "main" }}
<!-- pv5 pv6-l -->
<div class="ph3 bg-center cover" style="background-image: url('{{.Params.image}}')">
    <div class="overflow-x-scroll overflow-x-visible-ns center relative">

        <!-- Logo -->
        <a href="/" class="pa3 db mr4 h-100 w3 center flex-none">
            <img src="/img/logo.png" alt="logo" class="br0 db mb0 w-100 center"/>
        </a>
    
    </div>
    <div class="mw7 center ph3">
      <div class="db mb3">
        <div class="mw7 relative bg-fix-primary mb3 center">
          <h1 class="f2 f1-l b di lh-title mb3 primary mw6">
            {{.Params.title}}
          </h1>
        </div>
        <div class="mw7 relative bg-fix-primary center">
          <p class="b f4 di lh-title mb3 primary mw6">
            {{.Params.subtitle}}
          </p>
        </div>
        <div class="center mw6 pv3">
            {{ .Content }}
        </div>
      </div>
    </div>
  </div>

{{ end }}
